<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>No title</title>
    <style>
      body {
          text-align: center;
      }
      button {
        font-size: 20px;
        padding: 10px 20px;
      }
      #link {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Click the button 500 times to see the message</h1>
    <button id="click-btn">Click me</button>
    <p>Click count: <span id="click-count">500</span></p>
    <div id="link">
      <p>Yeyyy</p>
      <a href="sec.html">Cick here to view message</a>
    </div>
    <script>
      let count = 10;
      const clickBtn = document.getElementById('click-btn');
      const clickCount = document.getElementById('click-count');
      const link = document.getElementById('link');
      clickBtn.addEventListener('click', () => {
        count--;
        clickCount.textContent = count;
        if (count === 0) {
          clickBtn.style.display = 'none';
          link.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
