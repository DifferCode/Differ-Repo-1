<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <p>Player 1: <span style="color: dodgerblue;">X</span></p>
            <p>Player 2: <span style="color: red;">O</span></p>
        </div>
        <p id="turn-indicator">Player <span id="player-turn">1</span> Turn...</p>
        <div id="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div id="start">
        <h1>Tic Tac Toe Game</h1>
        <p>HTML + CSS + JAVASCRIPT</p>
        <p>Made By: <span>John</span></p>
        <button id="play-button">PLAY!</button>
    </div>
    <div id="game-over">
        <h1>Game Over!</h1>
        <p id="winner-display">Winner Display</p>
        <button id="play-again">Play Again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
