<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="board" width="300" height="300"></canvas>
        <div id="score-display">Score: 0</div>
        <button id="reset-button">RESET</button>
        <div class="buttons">
            <div class="up-button-wrapper">
                <button class="control" id="up-button">U</button>
            </div>
            <div class="left-button-wrapper">
                <button class="control" id="left-button">L</button>
            </div>
            <div class="right-button-wrapper">
                <button class="control" id="right-button">R</button>
            </div>
            <div class="down-button-wrapper">
                <button class="control" id="down-button">D</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
