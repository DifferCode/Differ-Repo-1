<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output-display" id="outputDisplay"></div>
        <div class="buttons">
            <button id="power-button" class="calcButtons">ON/OFF</button>
            <button id="reset-button" class="calcButtons">RES</button>
            <button id="delete-button" class="calcButtons">DEL</button>
            <button id="one-button" class="calcButtons number" data-count="1">1</button>
            <button id="twp-button" class="calcButtons number" data-count="2">2</button>
            <button id="three-button" class="calcButtons number" data-count="3">3</button>
            <button id="add-button" class="calcButtons operator">+</button>
            <button id="four-button" class="calcButtons number" data-count="4">4</button>
            <button id="five-button" class="calcButtons number" data-count="5">5</button>
            <button id="six-button" class="calcButtons number" data-count="6">6</button>
            <button id="subtract-button" class="calcButtons operator">-</button>
            <button id="seven-button" class="calcButtons number" data-count="7">7</button>
            <button id="eight-button" class="calcButtons number" data-count="8">8</button>
            <button id="nine-button" class="calcButtons number" data-count="9">9</button>
            <button id="multiply-button" class="calcButtons operator">x</button>
            <button id="equals-button" class="calcButtons">=</button>
            <button id="zero-button" class="calcButtons number" data-count="0">0</button>
            <button id="divide-button" class="calcButtons operator">รท</button>
        </div>
    </div>
    <h2 style="color: red">Made by: Bogart</h2>
    
    <script src="script.js"></script>
</body>
</html>
